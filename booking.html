<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link rel="stylesheet" href="css/booking.css">
  <link rel="stylesheet" href="php/main.php">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class = "navbar">
      <a href="homepage.html" class="#home" >Home</a>
      <a href="servicepage.html" class="#service" >Services </a>
      <a href="booking.html" class="#booking" > Book Now</a>
    </nav>
  </header>

  <!-- Booking Steps -->
  <main>
    <h1>Book Your Appointment</h1>
    <!-- Step 1: Select Service and Therapist -->
    <section class="step step-1">
      <h2>Step 1: Select Service and Therapist</h2>
      <form id="step-1-form">
        <label for="service">Service:</label>
        <select id="service" name="service">
          <option value="massage">Relaxing Massage - $50</option>
          <option value="facial">Therapeutic Facial - $80</option>
          <option value="therapy">Deep Tissue Therapy - $120</option>
        </select>

        <label for="therapist">Preferred Therapist:</label>
        <select id="therapist" name="therapist">
          <option value="therapist-1">Therapist 1</option>
          <option value="therapist-2">Therapist 2</option>
          <option value="therapist-3">Therapist 3</option>
        </select>

        <button type="button" href = "#step2" class="next-btn">Next</button>
      </form>
    </section>

    <!-- Step 2: Choose Date and Time -->
    <section id = "step2" class="step step-2" style="display: none;">
      <h2>Step 2: Choose Date and Time</h2>
      <form id="step-2-form">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Available Time Slots:</label>
        <select id="time" name="time" required>
          <option value="10:00">10:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="2:00">2:00 PM</option>
          <option value="4:00">4:00 PM</option>
        </select>

        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </form>
    </section>

    <!-- Step 3: Confirmation and Payment -->
    <section class="step step-3" style="display: none;">
      <h2>Step 3: Confirmation and Payment</h2>
      <form id="step-3-form">
        <div class="summary">
          <p><strong>Service:</strong> <span id="summary-service"></span></p>
          <p><strong>Therapist:</strong> <span id="summary-therapist"></span></p>
          <p><strong>Date:</strong> <span id="summary-date"></span></p>
          <p><strong>Time:</strong> <span id="summary-time"></span></p>
        </div>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash</option>
        </select>

        <label for="promo-code">Promo Code:</label>
        <input type="text" id="promo-code" name="promo-code">

        <button type="button" class="prev-btn">Previous</button>
        <button type="submit">Confirm Appointment</button>
      </form>
    </section>
  </main>

  <script src="booking.js"></script>
</body>
</html>
